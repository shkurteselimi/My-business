<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>

  <!-- CSS -->
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <header>
    <div class="container" class="sh-s">
      <h1>Contact Us</h1>
      <p>We would love to hear from you! Send us a message below.</p>
    </div>
  </header>
  <!-- BUTTON TO OPEN MODAL -->
<button
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#contactModal">
  Contact Us
</button>

<!-- MODAL -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">

      <!-- MODAL HEADER -->
      <div class="modal-header">
        <h5 class="modal-title">Send Us a Message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- MODAL BODY -->
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="Your name">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Your email">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" placeholder="Subject">
          </div>

          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="5" placeholder="Write your message..."></textarea>
          </div>
        </form>
      </div>

      <!-- MODAL FOOTER -->
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button class="btn btn-primary">
          Send Message
        </button>
      </div>

    </div>
  </div>
</div>
      <div class="contact-info" class="sh-s">
        <h2>Our Contact Info</h2>
        <p><strong>Address:</strong> 123 Main Street, City, Country</p>
        <p><strong>Email:</strong> contact@mysite.com</p>
        <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      </div>
    </div>
  </section>

</body>
</html>

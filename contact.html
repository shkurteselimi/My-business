<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <!-- CSS -->
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <header>
    <div class="container" class="sh-s">
      <h1>Contact Us</h1>
      <p>We would havw love to hear from you! Send us a message below.</p>
    </div>
  </header>

  <section class="contact" class="sh-s">
    <div class="container contact-container" class="sh-s">
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your Email" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Subject" required>

        <label for="message">Message</label>
        <textarea id="message" rows="6" placeholder="Write your message..." required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info" class="sh-s">
        <h2>Our Contact Info</h2>
        <p><strong>Address:</strong> 123 Main Street, City, Country</p>
        <p><strong>Email:</strong> contact@mysite.com</p>
        <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      </div>
    </div>
  </section>

</body>
</html>
